{% extends 'partials/base.html'%}
{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
{% include 'partials/nav.html' %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-7">
            <center>
            <img class="img-fluid" style="width: 120px"; src="http://127.0.0.1:8000/media/show_Images/pic.jpg" alt="">
            </center>
            <div class="border bg-white p-3">
                <center>
                <h4>Login Page</h4>
                </center>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="Login">
                <a class="mx-4" href="{% url 'password-reset' %}">ForgetPassword?</a>
            </form>
            </div>
        </div>
        <div class="col-md-5">
            <table class="table bg-white">
                <img class="img-fluid" src="http://127.0.0.1:8000/media/show_Images/11669664_20943861.jpg" alt="">
            </table>
        </div>
    </div>

</div>



{% endblock %}
